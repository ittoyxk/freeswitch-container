name: Docker Image CI

on:
  push:
    branches: ["main"]
    tags: "*"
env:
  # 设置 docker 镜像名
  IMAGE_NAME: ghcr.io/ittoyxk/freeswitch
jobs:

  push-store-image:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

            # login to ACR
      - name: Login to Aliyun Container Registry (ACR)
        uses: aliyun/acr-login@v1 # 使用阿里云镜像服务action
        with:
          login-server: registry.cn-beijing.aliyuncs.com # 务必正确填写镜像容器服务的登录地址
          region-id: cn-beijing # 务必正确填写镜像容器服务的登录地址
          username: "${{ secrets.ALIYUN_USERNAME }}" # 引用GitHub repo设置的镜像容器服务用户名
          password: "${{ secrets.ALIYUN_PASSWORD }}" # 引用GitHub repo设置的镜像容器服务密码

      - name: Build and push image
        run:
          |
          # 从 GitHub.ref 中取出版本
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # 从 tag 名字中替换 v 字符
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION)
          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] && VERSION=latest
          echo VERSION=$VERSION
          docker build . --file Dockerfile --tag $IMAGE_NAME:$VERSION
          docker push $IMAGE_NAME:$VERSION
